<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela De Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="estilo/estilo.css" media="all">
    <link rel="stylesheet" href="estilo/query.css">
</head>
<body class="body">
    <header class="header">
        <div class="logo"><strong>HUSTLE</strong></div>
        <div class="definicoes"><span class="material-icons">
            more_vert
            </span></div>
    </header>
    <main class="main">
        
        <secction class="formulario">
            <form action="#" method="post">
                <div class="telefone">
                    <label for="telefone"><span class="material-icons" style="color: lightgray;">person</span></label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required>
                </div>
                <div class="senha">
                    <label for="telefone"><span class="material-icons" style="color: lightgray;" >key</span></label>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required minlength="4" maxlength="8">
                </div>
                <div class="enviar">
                    <input type="submit" value="Entrar">
                </div>
                <div class="classe_esqueceu_senha">
                    <p class="Esqueceu_senha"><a href="">Esqueceu sua senha?</a></p>
                </div>
            </form>
        </secction>
        <div class="criar_conta">
            <hr>
            <a href="{{url('login')}}" class="criar">Criar conta</a>
        </div>
    </main>
    
    <div class="todas_definicoes">
        <div class="idioma">Idioma</div>
        <div><a href="" target="_blank">Termos de uso</a></div>
        <div><a href="" target="_blank">Políticas de privacidade</a></div>
        <div><a href="" target="_blank">Sobre</a></div>
        <div><a href="" target="_blank">Ajuda</a></div>
    </div>
    <div class="idiomas_desponiveis">
        <div class="fechar_aba">
            <div>x</div>
        </div>
        <div class="paragrafo_idiomas">
            <div class="idioma_radio">
                <label for="iradiop" class="label">Português</label>
                <input type="radio" name="radio" id="iradiop">
            </div>
            <div class="idioma_radio">
                <label for="iradioi" class="label">Inglês</label>
                <input type="radio" name="radio" id="iradioi">
            </div>
            <div class="idioma_radio">
                <label for="iradiof" class="label" >Francês</label>
                <input type="radio" name="radio" id="iradiof">
            </div>
            <div class="idioma_radio">
                <label for="iradiog" class="label">Gabaronês</label>
                <input type="radio" name="radio" id="iradiog">
            </div>
            <div class="idioma_radio">
                <label for="iradioe" class="label">Espanhol</label>
                <input type="radio" name="radio" id="iradioe">
            </div>
            <div class="idioma_radio">
                <label for="iradiom" class="label">Marroquino</label>
                <input type="radio" name="radio" id="iradiom">
            </div>
            
        </div>

    <div class="ofuscar_tela">

    </div>

    </div>
